<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Nicolás Serrano Arévalo">
    <title>Momonton</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(&quot;https://images.unsplash.com/photo-1513875528452-39400945934d?crop=entropy&amp;cs=srgb&amp;fm=jpg&amp;ixid=Mnw0MDI0M3wwfDF8cmFuZG9tfHx8fHx8fHx8MTY0MjMwMzE4MQ&amp;ixlib=rb-1.2.1&amp;q=85&quot;);">

    <section class="center">
        <div class="js-clock clock">
            <h3 class="clock__text"></h3>
        </div>
        <div class="js-name name"></div>
        <div>
            <form class="js-to-do to-do">
                <input class="js-add-to-do to-do__add-to-do" placeholder="Write a To Do here" type="text">
            </form>
            <ul class="js-list list"></ul>
        </div>
    </section>

    <div class="js-location location">
        <span class="location__text"></span>
    </div>

    <div class="js-weather weather">
        <span class="weather__text"></span>
    </div>

    <script src="js/backround.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <!-- <script src="js/quotes.js"></script> -->



</body></html>
